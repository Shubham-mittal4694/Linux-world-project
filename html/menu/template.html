<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Fan Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .fan {
            margin: 40px auto;
            width: 150px;
            height: 150px;
            position: relative;
        }
        .blade {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #333;
            border-radius: 10px 10px 0 0;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
        }
        .blade::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #333;
            border-radius: 50%;
            top: -50%;
            left: 0;
        }
        .blade:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .blade:nth-child(2) { transform: translate(-50%, -50%) rotate(120deg); }
        .blade:nth-child(3) { transform: translate(-50%, -50%) rotate(240deg); }
        .fan.low .blade {
            animation: spin 3s linear infinite;
        }
        .fan.medium .blade {
            animation: spin 1.5s linear infinite;
        }
        .fan.high .blade {
            animation: spin 0.75s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Wall Fan Control</h1>
    <div id="fan" class="fan">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
    </div>
    <div class="controls">
        <button onclick="setSpeed('low')">Low</button>
        <button onclick="setSpeed('medium')">Medium</button>
        <button onclick="setSpeed('high')">High</button>
        <button onclick="setSpeed('stop')">Stop</button>
    </div>

    <script>
        function setSpeed(speed) {
            const fan = document.getElementById('fan');
            fan.className = 'fan'; // reset class
            if (speed !== 'stop') {
                fan.classList.add(speed);
            }
        }
    </script>
</body>
</html>
