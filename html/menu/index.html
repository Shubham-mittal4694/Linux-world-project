<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            /* background-color: #f4f4f9; */
            color: #333;
            display: flex;
            background: url(./aa.png);
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header {
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(183,187,203,1) 0%, rgba(16,233,251,1) 64%, rgba(0,237,255,1) 70%, rgba(0,237,255,1) 77%, rgba(0,237,255,1) 88%);
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 20px;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #45a049;
        }

        .content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2em;
            text-align: center;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 1s forwards;
            opacity: 0;
        }

        .btn {
            width: 100%;
            max-width: 300px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            /* background-color: #4CAF50; */
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(183,193,203,1) 0%, rgba(0,212,255,1) 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .btn:hover {
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(183,187,203,1) 0%, rgba(106,0,255,1) 70%);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .left-sticker,
        .right-sticker {
            position: absolute;
            top: 10px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s ease-out;
        }

        .left-sticker {
            left: -50px;
        }

        .right-sticker {
            right: -50px;
        }

        .container:hover .left-sticker {
            transform: scale(1);
        }

        .container:hover .right-sticker {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container" style="background: url(./aa.png);">
        <div class="header">
            <a href="#">Home</a>
        </div>

        <div class="content">
            <h1>My Project Panel</h1>
            <div class="btn-container">
                <button class="btn" onclick="gita()"><span>Bhagavad Gita AI</span></button>
                <button class="btn" onclick="goToGoogleSearch()"><span>Go to Google Search</span></button>
                <button class="btn" onclick="sendBulkEmail()"><span>Send Bulk Email</span></button>
                <button class="btn" onclick="geoCoordinates()"><span>Geo Coordinates</span></button>
                <button class="btn" onclick="htmlInterpreter()"><span>Live HTML Interpreter</span></button>
                <button class="btn" onclick="changeVolume()"><span>Change Volume</span></button>
                <button class="btn" onclick="searchEngine()"><span>Search Engine</span></button>
                <button class="btn" onclick="speechRecog()"><span>Speech Recognition</span></button>
                <button class="btn" onclick="customImage()"><span>Custom Image</span></button>
                <button class="btn" onclick="captureImage()"><span>Capture Image</span></button>
                <button class="btn" onclick="captureVideo()"><span>Capture Video</span></button>
                <button class="btn" onclick="whatsapp()"><span>WhatsApp Msg</span></button>
                <button class="btn" onclick="automatic_video_record()"><span>Automatic Video Record</span></button>
                <button class="btn" onclick="draggable_div()"><span>Draggable Div</span></button>
                <button class="btn" onclick="calculator()"><span>Calculator</span></button>
                <button class="btn" onclick="language_translate()"><span>Language Translator</span></button>
                <button class="btn" onclick="hand_gesture()"><span>Hand Gesture</span></button>
                <button class="btn" onclick="watch_clock()"><span>Watch</span></button>
                <button class="btn" onclick="Fan_use()"><span>Fan</span></button>
            </div>
        </div>

        <div class="left-sticker"></div>
        <div class="right-sticker"></div>
    </div>

    <script>
        function gita() {
            window.location.href = "gita.html";
        }
        function goToGoogleSearch() {
            window.location.href = "https://www.google.com";
        }
        function sendBulkEmail() {
            window.location.href = "send_bulk_email.html";
        }
        function geoCoordinates() {
            window.location.href = "geo_coordinates.html";
        }
        function htmlInterpreter() {
            window.location.href = "html_live_interpreter.html";
        }
        function changeVolume() {
            window.location.href = "volume_change.html";
        }
        function searchEngine() {
            window.location.href = "search_engine.html";
        }
        function speechRecog() {
            window.location.href = "speech_recog.html";
        }
        function customImage() {
            window.location.href = "custom_image.html";
        }
        function captureImage() {
            window.location.href = "capture_image.html";
        }
        function captureVideo() {
            window.location.href = "capture_video.html";
        }
        function whatsapp() {
            window.location.href = "https://web.whatsapp.com";
        }
        function automatic_video_record() {
            window.location.href = "automatic_video_record.html";
        }
        function draggable_div() {

        }
        function calculator() {
            window.location.href = "calculator.html";
        }
        function language_translate() {
            window.location.href = "language_translate.html";
        }
        function hand_gesture() {
            window.location.href = "hand_gesture.html";
        }
        function watch_clock() {

        }
        function Fan_use() {
            window.location.href = "template.html";
        }
        // Animation trigger when page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.btn-container').style.opacity = '1';
        });
    </script>
</body>
</html>
